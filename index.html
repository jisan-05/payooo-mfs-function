<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center mt-4">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!--Account Balance-->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Account Balance</div>
                            <div class="stat-value" id="account-balance">9400</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- Feature Start -->
                    <div class="space-x-4">
                        <button class="btn btn-md" id="show-add-button">Add Money</button>
                        <button class="btn btn-md" id="show-cash-out">Cash Out</button>
                        <button class="btn btn-md" id="show-transition">Transition</button>
                    </div>
                    <!-- Feature End -->
                    <div class="divider"></div>
                    <!-- Add money form start  -->
                    <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Add Money</span>
                                </label>
                                <input type="text" id="input-add-money" placeholder="Enter Add money"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input type="password" id="input-pin-number" placeholder="Enter Pin"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary" id="btn-add-money">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- Add money form end  -->

                    <!-- Cash Out Form Start  -->
                    <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash Out</span>
                                </label>
                                <input type="text" id="input-cash-out-money" placeholder="Enter Cash Out Money"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input type="password" id="input-cash-out-pin" placeholder="Enter Pin"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-warning" id="btn-cash-out">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- Cash Out Form End  -->

                    <!-- Transaction Start  -->
                     <div id="transaction-section" class="hidden">
                        <h3 class="text-4xl text-center">Transaction History</h3>
                        <div id="transaction-history" class="space-y-3">

                        </div>
                     </div>
                     
                    <!-- Transaction End  -->
                    
                </div>

            </div>
        </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>

</body>

</html>
